<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced To Do list</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ=" crossorigin="anonymous" />
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <div id="list-cover"></div>
    <div id="to-do-list">
        <h1>The blacklist</h1>

        <input id="input" type="text" placeholder="new task...">
        <button id="add"><i class="fas fa-plus"></i></i></button>
        <button id="reset"><i class="fas fa-undo"></i></button>

        <p id="task-count"></p>
        <div id="line-container"><hr></div>
        <ul id="list">
            <!-- <li>staff <button class="cross"></button></li> -->
        </ul>

       
    </div>

    <script src="./index.js"></script>
</body>
</html>
